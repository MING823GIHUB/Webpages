<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&family=Product+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .serif-font {
            font-family: 'Noto Serif TC', serif;
        }
        /* Google 風格邊框 */
        .google-border {
            position: relative;
            padding: 10px;
        }
        .google-border::before, .google-border::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 10px;
        }
        .google-border::before {
            top: 0;
            background-color: #4285F4; /* Blue */
        }
        .google-border::after {
            bottom: 0;
            background-color: #34A853; /* Green */
        }
        #google-border-left, #google-border-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 10px;
        }
        #google-border-left {
            left: 0;
            background-color: #EA4335; /* Red */
        }
        #google-border-right {
            right: 0;
            background-color: #FBBC05; /* Yellow */
        }

        .happy-bg {
            background: radial-gradient(circle, rgba(255,253,224,1) 0%, rgba(255,229,180,1) 100%);
        }
        .btn-draw {
            background-color: #4285F4;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-draw:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            background-color: #5a95f5;
        }
        
        /* 斷線小恐龍場景 */
        .dino-scene {
            position: relative;
            width: 300px;
            height: 120px;
            overflow: hidden;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .dino {
            position: absolute;
            bottom: 18px; /* 微調位置以對齊地面 */
            left: 20px;
            width: 44px;
            height: 47px;
            animation: dino-run 0.4s infinite steps(2);
        }
        @keyframes dino-run {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
        .cactus {
            position: absolute;
            bottom: 20px;
            width: 24px;
            height: 50px;
            animation: slide-left 2.5s linear infinite;
            right: -30px; /* 起始位置在畫面外 */
        }
        .ground {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 200%;
            height: 2px;
            background-image: linear-gradient(to right, #535353 50%, transparent 50%);
            background-size: 20px 2px;
            animation: slide-left 1.2s linear infinite;
        }
        @keyframes slide-left {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }


        /* 籤筒動畫 */
        .fortune-container {
            position: relative;
            width: 150px;
            height: 200px;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
        }
        .fortune-container-body { position: absolute; bottom: 0; width: 100%; height: 150px; background: #8B4513; border: 5px solid #DAA520; border-top: none; border-radius: 0 0 40px 40px; }
        .fortune-stick { position: absolute; bottom: 20px; left: 50%; width: 8px; height: 180px; background: #f1c40f; border-top: 10px solid #c0392b; transform-origin: bottom center; }
        @keyframes shake { 0%, 100% { transform: translate(0, 0) rotate(0); } 20% { transform: translate(-5px, 0) rotate(-5deg); } 40% { transform: translate(5px, 0) rotate(5deg); } 60% { transform: translate(-5px, 0) rotate(-3deg); } 80% { transform: translate(5px, 0) rotate(3deg); } }

        /* 大吉文字與籤詩浮現動畫 */
        .great-fortune-text, .fortune-slip { display: none; opacity: 0; }
        .great-fortune-text.animate, .fortune-slip.animate { display: block; animation: emerge 1.5s ease-out forwards; }
        @keyframes emerge { from { transform: scale(0.2) translateY(100px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

        .fortune-paper { background-color: #fffaf0; border: 2px solid #d4b996; box-shadow: 5px 5px 15px rgba(0,0,0,0.1); padding: 2rem; max-width: 800px; margin: 2rem auto; border-radius: 8px; }
        .quote { font-size: 2.5rem; font-weight: bold; color: #c0392b; text-align: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 3px double #d4b996; }
        .section-title { font-size: 1.5rem; font-weight: bold; color: #8B4513; margin-top: 2rem; margin-bottom: 1rem; display: inline-block; border-bottom: 2px solid #8B4513; }
        #fortune-application ol { list-style-type: decimal; list-style-position: inside; padding-left: 1rem; }
        #fortune-application li { margin-bottom: 1rem; }
        .share-section { background-color: #fdf6e3; border: 1px solid #d4b996; border-radius: 8px; padding: 1.5rem; margin-top: 2rem; }
        .social-icon { transition: transform 0.2s; }
        .social-icon:hover { transform: scale(1.1); }
    </style>

        let currentFortune = {};

        // 頁面切換邏輯
        const pages = ['page-home', 'page-intermediate', 'page-result'];
        function showPage(pageId) {
            pages.forEach(id => {
                const page = document.getElementById(id);
                if (id === pageId) {
                    page.classList.remove('hidden');
                    page.style.display = 'flex';
                } else {
                    page.classList.add('hidden');
                    page.style.display = 'none';
                }
            });
            if (pageId === 'page-result') {
                 document.getElementById('page-result').style.display = 'block';
            }
        }

        // 抽籤按鈕事件
        document.getElementById('draw-button').addEventListener('click', () => {
            document.getElementById('fortune-container-wrapper').style.display = 'flex';
            document.getElementById('great-fortune-text').classList.remove('animate');
            document.getElementById('fortune-slip').classList.remove('animate');
            showPage('page-intermediate');
            setTimeout(() => {
                document.getElementById('fortune-container-wrapper').style.display = 'none';
                const greatFortuneText = document.getElementById('great-fortune-text');
                greatFortuneText.classList.add('animate');
                setTimeout(() => {
                    const fortuneSlip = document.getElementById('fortune-slip');
                    fortuneSlip.classList.add('animate');
                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * fortunes.length);
                        currentFortune = fortunes[randomIndex];
                        document.getElementById('fortune-quote').textContent = `「${currentFortune.quote}」`;
                        document.getElementById('fortune-interpretation').innerHTML = currentFortune.interpretation.replace(/\n/g, '<br>');
                        const applicationDiv = document.getElementById('fortune-application');
                        const appItems = currentFortune.application.split('|');
                        const ol = document.createElement('ol');
                        appItems.forEach((item, index) => {
                            const li = document.createElement('li');
                            li.innerHTML = `<strong class="text-blue-600">策略 ${index + 1}：</strong>${item}`;
                            ol.appendChild(li);
                        });
                        applicationDiv.innerHTML = '';
                        applicationDiv.appendChild(ol);
                        setupShareLinks();
                        showPage('page-result');
                        window.scrollTo(0, 0);
                    }, 1000); 
                }, 800); 
            }, 2000);
        });
        
        function goHome() { showPage('page-home'); }

        function setupShareLinks() {
            const shareText = `我抽到的GEG教學心法是：「${currentFortune.quote}」\n\n你也來試試手氣，尋找教學靈感吧！`;
            const pageUrl = window.location.href;
            const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}&quote=${encodeURIComponent(shareText)}`;
            document.getElementById('fb-share').href = fbUrl;
            const threadsUrl = `https://www.threads.net/intent/post?text=${encodeURIComponent(shareText + "\n" + pageUrl)}`;
            document.getElementById('threads-share').href = threadsUrl;
            document.getElementById('ig-share').href = 'https://www.instagram.com';
        }

        document.addEventListener('DOMContentLoaded', () => { showPage('page-home'); });
    </script>
